<template name="addedSongs">
	<div id="addedSongs" class="col-lg-12">
		{{#unless isPlayer}}
			<div class="clearfix">
				<p class="order-by pull-right">
					<input type="checkbox" name="recently-added" id="recently-added" class="cmn-toggle-round-flat" {{filterRank}}>
					<label for="recently-added">Recently Added</label>
				</p>
			</div>
		{{/unless}}
		{{#if isPlayer}}
			{{> switchView}}
		{{/if}}
		<div class="col-lg-12 list">
			{{#each queue}}
				{{> songItem}}
		    {{/each}}
		</div>
		{{#if noQueue}}
			<div class="row text-center">
				<div class="col-md-12">
					<p>0 songs</p>
				</div>
			</div>
		{{/if}}
	</div>
</template>

<template name="switchView">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-3">
				<p>
					<a class="cleanNowPlaying util-butns btn btn-default btn-xs" href="#">Clean Now Playing</a>
					<a class="cleanQueue util-butns btn btn-default btn-xs" href="#">Clean Queue</a>
				</p>
			</div>
			<div class="col-lg-3 pull-right">
				<span class="order-span">
					<input type="checkbox" name="fs-switch" id="fs-switch" class="cmn-toggle-round-flat">
					<label for="playerOrform">Hide</label>
				</span>
				<span class="order-span">
					<input type="checkbox" name="delete-queue" id="delete-queue" class="cmn-toggle-round-flat">
					<label for="delete-queue">Edit</label>
				</span>
				<span class="order-span search">
					<input type="checkbox" name="playerOrform" id="playerOrform" class="cmn-toggle-round-flat" {{playerOrform}}>
					<label for="playerOrform">Search</label>
				</span>
			</div>
		</div>
	</div>
</template>
