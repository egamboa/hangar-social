<template name="currentSong">
	<div class="myCurrentSong">
		<div class="row">
			<div class="col-md-10">
				<p>
					My Song: {{mySong.title}}
				</p>
			</div>
			<div class="like-holder pull-right">
				<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
				<span class="number">{{mySong.likes.length}}</span>
				<a href="#" class="deleteSong">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			</div>
	    </div>
	</div>
</template>
