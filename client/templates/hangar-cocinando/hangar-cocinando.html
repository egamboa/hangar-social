<template name="cocinando">
	<div id="fullpage" class="cocinando">
	    <div class="section fp-auto-height">
	    	<header class="container">
				<div class="text-center">
					<div class="header-buffer">
						<img class="img-responsive center-block" src="images/tradiciones/tradiciones.svg" alt="Tradiciones. Sabores, colores y olores costarricenses">
						<h1>Make your own Costa Rican meal! <br> Options below. {{resize}}</h1>
					</div>
				</div>
			</header>
	    </div>
	    <div class="section">
	    	<div class="container">
				<div class="recipes">
					{{#each recepies}}
						{{#if isFirst this.order }}
						
						{{/if}}
						
						{{> recipe}}

						{{#if isLast this.order }}
						{{/if}}

					{{/each}}
				</div>
			</div>
	    </div>	    
	</div>
</template>
