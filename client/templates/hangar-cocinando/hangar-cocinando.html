<template name="cocinando">
	<div id="fullpage" class="cocinando">
	    <div class="section">
	    	<header class="container">
				<div class="text-center">
					<div class="header-buffer">
						<div class="vertical">
							<img class="img-responsive center-block" src="images/tradiciones/tradiciones.svg" alt="Tradiciones. Sabores, colores y olores costarricenses">
							<h1>Make your own Costa Rican meal! <br> Options below.</h1>
						</div>
					</div>
				</div>
			</header>
	    </div>
	    <div class="section">
	    	<div class="container">
				<div class="recipes">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
							{{#each recipes_col1}}
								{{> recipe}}
							{{/each}}
						</div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
						{{#each recipes_col2}}
							{{> recipe}}
						{{/each}}
						</div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
						{{#each recipes_col3}}
							{{> recipe}}
						{{/each}}
						</div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
						{{#each recipes_col4}}
							{{> recipe}}
						{{/each}}
						</div>
					</div>
				</div>
			</div>
	    </div>	

	</div>
</template>
