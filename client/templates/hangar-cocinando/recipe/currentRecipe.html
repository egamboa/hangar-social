<template name="currentRecipe">
	<div id="currentRecipe">
		{{#if isMobile}}
			<div class="mobile-header">
				<div>
					<h1>{{recipe.name}}</h1>	
					<a href="#" class="recipe-close"><img src="/images/tradiciones/buttons/close-button-mobile.svg"></a>		
				</div>
			</div>
		{{/if}}
		<div class="section">
			<div class="container">
				<div class="col-lg-12 recipe-holder">
					<div class="recipe-content col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
						{{#unless isMobile}}
							<a href="#" class="recipe-close"><img src="/images/tradiciones/buttons/close-button-web.svg"></a>
							<h1>{{recipe.name}} <span>{{recipe.subtitle}}</span></h1>
						{{/unless}}
						<p>{{recipe.description}}</p>
						<span class="separator"></span>
						<div class="row recipe-info">
							<div class="col-lg-4 col-sm-4 col-xs-4 text-left">
								<span>serves</span> {{recipe.countServes}}
							</div>
							<div class="col-lg-4 col-sm-4 col-xs-4 text-center">
								<span>cooks in</span> {{recipe.duration}}
							</div>
							<div class="col-lg-4 col-sm-4 col-xs-4 text-right">
								<span>difficulty</span> {{recipe.difficulty}}
							</div>
						</div>
						<span class="separator down"></span>
						<div class="row">
							<div class="col-lg-12">
								<h2>Ingredients</h2>
							</div>
							{{#each recipe.ingredients}}
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<ul>
										{{#if title}}
											<li class="title">
												{{title}}
											</li>
										{{/if}}
										{{#each list}}
											<li>{{name}}</li>
										{{/each}}
									</ul>
								</div>
							{{/each}}
						</div>
						<span class="separator"></span>
						<h2>Preparation</h2>
						<p>{{recipe.preparation}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
