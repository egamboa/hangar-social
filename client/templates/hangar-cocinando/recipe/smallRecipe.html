<template name="smallRecipe">
	<div class="item">
		<div class="text-center">
			<div class="vertical">
				<img src="{{thumbnail}}" style="background-color:#{{color}}" />	
			</div>
			<h3>{{name}}</h3>
			<h4>{{subtitle}}</h4>
			<a class="btn btn-default smallSeeRecipe" data-id="{{id}}" href="#">See Recipe</a>
		</div>
	</div>
</template>
