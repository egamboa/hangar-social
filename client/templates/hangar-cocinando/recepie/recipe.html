<template name="recipe">
	<div class="col-xs-12 col-sm-6 col-md-4 recipe" style="background-color:#{{color}}">
		<div class="actual">
			<img src="{{thumbnail}}"> 
		</div>
		<div class="after">
			<h3>
				<a href="{{recepie_img}}" class="fancybox" rel="gallery" title="{{name}}">{{name}}</a>
				<br /><span class="subtile">{{subtitle}}</span>
				<span class='type'>{{type}}</span>
			</h3>
		</div>
	</div>
</template>
